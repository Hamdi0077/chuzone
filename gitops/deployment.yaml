apiVersion: apps/v1
kind: Deployment
metadata:
  name: chuzone-app
  namespace: examen-26
  labels:
    app: chuzone-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: chuzone-app
  template:
    metadata:
      labels:
        app: chuzone-app
    spec:
      containers:
      - name: chuzone-app
        image: YOUR_DOCKER_USERNAME/chuzone-app:1.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        env:
        - name: APP_VERSION
          valueFrom:
            configMapKeyRef:
              name: chuzone-config
              key: APP_VERSION
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
