apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: chuzone-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Hamdi0077/chuzone.git
    targetRevision: main
    path: gitops
  destination:
    server: https://kubernetes.default.svc
    namespace: examen-26
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
